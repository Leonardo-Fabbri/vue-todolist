<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <div class="img">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">

        </div>
        <div class="bottoni" >
            <input placeholder="New to do" @keyUp.enter="addTodo" type="text" v-model="newTodo">
            <button  @click="addTodo">AGGIUNGI</button>
        </div>

        <div class="todos-container">
             <ul>  <!--todo Ã¨ un indice all'interno di todos-->  
                <li v-for="(todo,index) in todos">
                    {{ todo }}<!--al click rimuovi il todo-->  
                    <i @click="removeTodo(index)"class="fas fa-times"></i>
                    <hr>
                
                </li>
                
            </ul>

        </div>


    </div>

    <script src="javascript.js"></script>
</body>
</html>
